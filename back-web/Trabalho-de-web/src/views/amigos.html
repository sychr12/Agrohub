<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Amigos</title>
    <link rel="stylesheet" href="/src/public/css/amigos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-----------------------------------------SUBMENU-------------------------------------------------------------------->
    <header>
        <div class="logo">
            <img src="/src/public/css/Agrohub1.webp" alt="Logo AgroHub" />
            AgroHub
        </div>
        
        <div class="lupa">
            <a href="#" title="Lupa"><i class='bx bx-search-alt-2'></i></a>
            <input class="search" type="text" placeholder="Pesquisar..." />
        </div>
        
        <nav>
            <a href="#" title="Página Inicial"><i class='bx bxs-home'></i></a>
            <a href="#" title="Amizades"><i class='bx bxs-user-plus'></i></a>
            <a href="#" title="Mensagens"><i class='bx bx-message-rounded-dots'></i></a>
            <a href="#" title="Notificação"><i class='bx bxs-bell-ring'></i></a>
        </nav>
        
        <div class="foto-perfil">
            <a href="/src/public/css/silviofoto.jpg">
                <img src="/src/public/img-perfil/teste.gif" alt="Perfil" class="perfil-img">
            </a>
            
            <select class="idioma">
                <option value="pt-br">PT-BR</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
            <button id="darkModeBtn" onclick="toggleDarkMode()">
                <i class='bx bx-moon'></i>
            </button>
        </div>
    </header>

    <!-----------------------------------------ABAS DE AMIGOS-------------------------------------------------------------------->
    <div class="container">
        <header class="header">
            <h1>Adicionar Amigos</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Pesquisar pessoas...">
            </div>
        </header>
        
        <div class="friends-container">
            <div class="section-title">
                <h2>Sugestões para você</h2>
                <a href="#" class="see-all">Ver tudo</a>
            </div>
            
            <div class="friends-grid" id="friendsGrid">
                <!-- Os perfis serão adicionados via JavaScript -->
            </div>
            
            <div class="section-title">
                <h2>Pessoas que você pode conhecer</h2>
                <a href="#" class="see-all">Ver tudo</a>
            </div>
            
            <div class="friends-grid">
                <!-- Os perfis serão adicionados via JavaScript -->
            </div>
        </div>
    </div>

    <script src="/src/public/js/amigosFotos.js"></script>
    <script src="/src/public/js/amidosDark.js"></script>
</body>
</html>
